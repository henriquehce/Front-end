<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyprierfy - Criar conta</title>

  <link rel="stylesheet" href="css/style.css">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top main-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="" alt="Logo Cyprierfy" width="48" height="48" class="me-2">
        <span>Cyprierfy</span>
      </a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-collapse-custom" id="navbarNav">
        <ul class="navbar-nav ms-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="planos.html">Planos Premium</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#download-hero">Download</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="criar-conta.html">Criar Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Acessar Conta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container form-container">
      <h1 class="mb-4 text-center">Criar conta</h1>

      <form id="form-criar-conta" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="numero" class="form-label">Número de telefone</label>
          <input type="tel" class="form-control" id="numero">
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <div class="mb-4">
          <label for="senha2" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="senha2" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          Criar conta
        </button>

        <div class="text-center">
          <small>Já tem conta? <a href="login.html">Acesse aqui</a></small>
        </div>
      </form>

      <div id="criar-feedback" class="text-center mt-3 text-success d-none">
        Conta criada (simulação). Aqui entraria a lógica de back-end depois.
      </div>
    </div>
  </main>

  <footer class="py-4 bg-dark text-center text-white-50">
    <div class="container">
      <small>© 2025 Cyprierfy. Todos os direitos reservados.</small>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
</body>
</html>
